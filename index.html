<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Perfis do GitHub</title>
    <link rel="icon" href="./src/svg/github.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Fontes -->
     <!-- Monteserrat -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Roboto -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="title">
                <i class="fa-brands fa-github fa-bounce"></i>
                <h1>Buscador de Perfis do GitHub</h1>
            </div>
            <button id="theme-toggle" class="theme-btn">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search-box">
                <input type="text" id="usernameInput" placeholder="Digite um nome de usuário...">
                <button id="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Buscar
                </button>
            </div>
            <div id="results" class="hidden">
                <div id="profileInfo"></div>
                <div id="languages"></div>
                <h2>Repositórios Públicos:</h2>
                <div id="reposList"></div>
            </div>
            <div id="loading" class="hidden">
                <p>Carregando...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            <span>Desenvolvido por <a href="https://github.com/CarlosZeyy" target="_blank">Carlos Moises</a> &copy; 2025 Todos os direitos reservados</span>
        </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
